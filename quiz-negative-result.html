<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Liza Alert</title>
	<link rel="stylesheet" href="./pages/quiz-negative-result.css" />
</head>

<body class="page">
<header class="header">
	<a class="header__link" target="_blank" href="#">Учебная платформа</a>
	<nav class="menu">
		<ul class="menu__list">
			<li class="menu__list-item">
				<a id="courses-page-link" class="menu__link" href="./courses.html">
					<img class="menu__icon" src="./images/logo_courses.svg" alt="Курсы" />Курсы
				</a>
			</li>
			<li class="menu__list-item">
				<a class="menu__link" href="./account.html">
					<img class="menu__icon" src="./images/logo_profile.svg" alt="Профиль" />Профиль
				</a>
			</li>
		</ul>
	</nav>
</header>
<section class="content-container">
	<div class="content-container__header">
		<h1 class="content-container__title">Тест</h1>
		<button class="content-container__action" type="button">
			Посмотреть условия
		</button>
	</div>
	<div class="quiz">
		<div class="question">
			<h3 class="question__title">1. В&nbsp;каких случаях перспективно применение следовых кинологических
				расчётов?</h3>
			<ul class="question__answers">
				<li class="question__answer">
					<input class="checkbox checkbox_result_success" id="help-people" type="checkbox" disabled/>
					<label class="question__answer-text" for="help-people">Оказание помощи гражданам, оказавшимся
						в&nbsp;зонах
						бедствия
						или пропавшим в&nbsp;безлюдной
						местности
					</label>
				</li>
				<li class="question__answer">
					<input class="checkbox checkbox_result_success-ignore" id="teach-dog" type="checkbox" disabled/>
					<label class="question__answer-text" for="teach-dog">Обучение животного идти как
						по&nbsp;горячему,
						так и&nbsp;по&nbsp;остывшему
						следу
					</label>
				</li>
				<li class="question__answer">
					<input class="checkbox checkbox_result_success" id="dog-search" type="checkbox" disabled/>
					<label class="question__answer-text" for="dog-search">Поиск тел и&nbsp;их&nbsp;остатков
						с&nbsp;применением
						специально
						обученных собак
					</label>
				</li>
			</ul>
		</div>
		<div class="question">
			<h3 class="question__title">2. С какого возраста следует начинать дрессировку по&nbsp;курсу ПСС?</h3>
			<ul class="question__answers">
				<li class="question__answer question__answer_radio">
					<input class="radio radio_result_failed" id="six-month" type="radio" name="question-two" disabled/>
					<label class="question__answer-text" for="six-month">6 месяцев</label>
				</li>
				<li class="question__answer question__answer_radio">
					<input class="radio radio_result_success-ignore" id="one-half-year" type="radio" name="question-two" disabled/>
					<label class="question__answer-text" for="one-half-year">1–1,5&nbsp;года</label>
				</li>
				<li class="question__answer question__answer_radio">
					<input class="radio radio_result_failed-ignore" id="three-year" type="radio" name="question-two" disabled/>
					<label class="question__answer-text" for="three-year">3&nbsp;года</label>
				</li>
			</ul>
		</div>
	</div>
	<!--	TODO: Добавить "Красный" блок -->
	<!--	TODO: Добавить кнопку "Пересдать" -->
</section>
	<!--	TODO: Добавить кнопки "Назад" и "Далее" -->
</body>

</html>
