<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Liza Alert</title>
	<link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page page_type_flex">
	<header class="header">
		<a class="header__link" target="_blank" href="#">Учебная платформа</a>
		<nav class="menu">
			<ul class="menu__list">
				<li class="menu__list-item">
					<a id="courses-page-link" class="menu__link" href="./courses.html">
						<img class="menu__icon" src="./images/logo_courses.svg" alt="Курсы" />Курсы
					</a>
				</li>
				<li class="menu__list-item">
					<a class="menu__link" href="./account.html">
						<img class="menu__icon" src="./images/logo_profile.svg" alt="Профиль" />Профиль
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<nav class="">
		<ul class="route">
			<li class="route__element">
				<a class="route__link" href="">Курсы</a>
				<img class="route__arrow" src="./images/arrow.svg" alt="" />
			</li>
			<li class="route__element">
				<a class="route__link" href="./account.html">Кинологическое направление</a>
				<img class="route__arrow" src="./images/arrow.svg" alt="" />
			</li>
			<li class="route__element">
				<a class="route__link" href="./account.html">5. Работа «второго номера» совместно со следовым
					кинологическим расчётом</a>
				<img class="route__arrow" src="./images/arrow.svg" alt="" />
			</li>
			<li class="route__element">
				<a class="route__link route__link_type_active" href="./account.html">Видео</a>
			</li>
		</ul>
	</nav>
	<main class="content">
		<section class="content-container">
			<div class="content-container__header">
				<h2 class="content-container__title">Видео</h2>
			</div>
			<div class="content__media">
				<video class="mediabox" src="#" poster="/images/video/ЛизаАлерт.jpg"></video>
				<div class="media__player">
					<button type="play" class="button__play">
						<img class="play" src="./images/video/player/start.svg" alt="Кнопка Плей">
					</button>
					<input class="media__timeline media__timeline_orange" type="range">
					<button type="volume" class="button__volume">
						<img class="volume" src="./images/video/player/volume.svg" alt="Кнопка звука">
					</button>
					<input class="media__sound media__sound_orange" type="range">
					<button type="fullscreen" class="button__fullscreen">
						<img class="fullscreen" src="./images/video/player/fullscreen.svg" alt="Кнопка раскрытия">
					</button>
				</div>
			</div>
		</section>
		<section class="buttons-container">
			<button class="btn btn_size_m btn_type_default" type="button" arial-label="Назад" title="Назад">
				<div class="btn__inside">
					<img class="btn__icon" src="./images/buttons/Arrow-left.svg">
					<p class="btn__text">Назад</p>
				</div>
			</button>

			<button class="btn btn_size_m btn_type_active" type="button" arial-label="Далее" title="Далее">
				<div class="btn__inside">
					<p class="btn__text">Далее</p>
					<img class="btn__icon" src="./images/buttons/Arrow-right-active.svg">
				</div>
			</button>

			<!-- TODO: Готовые кнопки

			Кнопка Далее неактивная
			<button class="btn btn_size_m btn_type_disabled" type="button" arial-label="Далее неактивная" title="Пройдите тест" disabled>
				<div class="btn__inside">
					<p class="btn__text">Далее</p>
					<img class="btn__icon" src="./images/buttons/Arrow-right-disabled.svg">
				</div>
			</button>

			Кнопка Начать тест активная
			<button class="btn btn_size_m btn_type_active" type="button" arial-label="Начать тест" title="Начать тест">
				<div class="btn__inside">
				<p class="btn__text">Начать тест</p>
				</div>
			</button>

			Кнопка Показать результат неактивная
			<button class="btn btn_size_l btn_type_disabled" type="button" arial-label="Показать результат"
				title="Пройдите тест" disabled>
				<div class="btn__inside">
					<p class="btn__text">Показать результат</p>
				</div>
			</button>

			Кнопка Показать результат активная
			<button class="btn btn_size_l btn_type_active" type="button" arial-label="Показать результат"
				title="Показать результат">
				<div class="btn__inside">
					<p class="btn__text">Показать результат</p>
				</div>
			</button>

			Кнопка Пересдать
			<button class="btn btn_size_s btn_type_default" type="button" arial-label="Пересдать" title="Пересдать">
				<div class="btn__inside">
					<img class="btn__icon" src="./images/buttons/Retry-default.svg">
					<p class="btn__text">Пересдать</p>
				</div>
			</button>

			Кнопка Пересдать активная
			<button class="btn btn_size_s btn_type_active" type="button" arial-label="Назад" title="Назад">
				<div class="btn__inside">
					<img class="btn__icon" src="./images/buttons/Retry-active.svg">
					<p class="btn__text">Пересдать</p>
				</div>
			</button>

		</section>
	</main>
</body>

</html>
